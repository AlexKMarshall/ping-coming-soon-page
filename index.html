<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="images/logo.svg" alt="Ping logo" />
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <form action="#">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button>Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="Dashboard illustration showing cards with graphs"
      />
    </div>

    <footer>
      <div class="socials">Social icons</div>
      <small>&copy; Copyright Ping. All rights reserved.</small>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>

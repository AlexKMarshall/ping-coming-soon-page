<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/3833d88ce9.js"
      crossorigin="anonymous"
    ></script>
    <script src="validation.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="images/logo.svg" alt="Ping logo" />
      <h1>We are launching <strong>soon!</strong></h1>
      <p class="call-to-action">Subscribe and get notified</p>
      <form action="#">
        <div class="form-field">
          <input
            class="form-field-input"
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            required
          />
        </div>

        <button>Notify Me</button>
      </form>
      <div id="hero">
        <img
          src="images/illustration-dashboard.png"
          alt="Dashboard illustration showing cards with graphs"
        />
      </div>
      <footer>
        <div class="socials">
          <a href="#">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
          </a>

          <a href="#">
            <div class="social-icon"><i class="fab fa-twitter"></i></div>
          </a>

          <a href="#">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
          </a>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/AlexKMarshall">Alex Marshall</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
